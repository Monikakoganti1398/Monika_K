<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Monika_K DJANGO PROJECT Update!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">MONIKA_KOGANTI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-7">
          <h2 class="text-white bg-info text-center p-3">
            Update Student details
          </h2>
<br />


<form action="/update/{{d.id}}" method="post"> {% csrf_token %}

<div class="form-group">

<input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required>

</div>

<div class="form-group">

<input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email"  value="{{d.email}}" required>

</div>

<div class="form-group">

<input type="number" class="form-control" placeholder="Enter the Student Age" name="age"  value={{d.age}}required>

<div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" name="gender" required>
        <option selected> {{d.gender}}</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>

<div class="d-grid gap-3">
    <button class="btn btn-success type="submit">Update</button>
    </form>
    </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
