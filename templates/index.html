<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Monika_K DJANGO PROJECT!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">MONIKA_KOGANTI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-7">
          <h2 class="text-white bg-dark text-center p-3">
            Insert Student details
          </h2>
<br />


<form action="/insert" method="post"> {% csrf_token %}

<div class="form-group">

<input type="text" class="form-control" placeholder="Enter the Student Name" name="name" required>

</div>

<div class="form-group">

<input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" required>

</div>

<div class="form-group">

<input type="number" class="form-control" placeholder="Enter the Student Age" name="age" required>

<div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" name="gender" required>
        <option selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>

<div class="d-grid gap-6">
    <button class="btn btn-success type="submit">Submit</button>
</div>

        <div class="col-md-8">
        <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>
      <th scope="row">1{{d.id}}</th>
      <td>{{d.name}}</td>
      <td>{{d.email}}</td>
      <td>{{d.age}}</td>
      <td>{{d.gender}}</td>
      <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
      <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
    </tr>
    
{% endfor %}
  </tbody>

</table>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
