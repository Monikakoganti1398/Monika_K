<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Contact Management</title>
</head>

<body>
  <div class="row">
    <div class="col-md-3">
      <h2 class="text-white bg-dark text-center p-1">
        Create a Contact
      </h2>
      <br />

      <form action="/insert" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter the Name" name="name" required />
        </div>

        <div class="form-group">
          <input type="email" class="form-control mt-1" placeholder="Enter the Email" name="email" required />
        </div>

        <div class="form-group">
          <input type="number" class="form-control" placeholder="Enter the Age" name="age" required />

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" name="gender" required>
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
    </form>
  </div>
  </div>
</body>

</html>
